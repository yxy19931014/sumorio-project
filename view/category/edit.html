
<div class="main-body">

	<div class='panel'>
		<div class='header'>
			<span class='col_fade'><a href="/categories/edit/">所有文章分类</a>&nbsp;&nbsp;&gt;&gt;&nbsp;&nbsp;编辑文章分类</span>
		</div>
		<div class='inner'>
			<form id='edit_category_form' class='form-horizontal' action='/category/<%= category.id %>/modify' method='post'>
				<div class='control-group'>
					<label class='control-label' for='name'>名字</label>
					<div class='controls'>
						<input class='input-xlarge' id='name' name='name' size='30' type='text' value='<%= category.name %>'/>
						<p class='help-block'>须为汉字和字母和数字组合</p>
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='sequence'>序号</label>
					<div class='controls'>
					<select class='span2' name='sequence'>
					<% if(categories && categories.length > 0 ){ %>
					<% for(var i=0; i < categories.length; i++){ %>
					<% if(category.sequence == (i+1)){ %>
						<option value='<%= i+1 %>' selected='selected'><%= i+1 %></option>
					<% }else{ %>
						<option value='<%= i+1 %>'><%= i+1 %></option>
					<% } %>
					<% } %>
					<% } %>
					</select>
					<p class='help-block'>分类按此序号由小到大排序</p>
					</div>
				</div>

				<input type='hidden' name='_csrf' value='<%= csrf %>' />
				<div class='control-group'>
					<label class='control-label'></label>
					<div class='controls'>
						<input type='submit' class='btn' value='保存' />
					</div>
				</div>
			</form>
		</div>
	</div>


</div>
<%-partial('user/profile',{object:locals.current_user.id, as:'user_id'})%>>
